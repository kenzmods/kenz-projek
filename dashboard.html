<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST PAYMENT KENZ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #0a1128; /* Dark futuristic background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-list-container {
            background-color: #1d2a4d; /* Dark blue container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .payment-list-title {
            font-size: 2em;
            color: #64b5f6; /* Bright blue title */
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-item {
            background-color: #2e4068; /* Slightly lighter blue for items */
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth transition for all effects */
            opacity: 0;
            transform: translateY(20px);
        }

        .payment-item:nth-child(1) {
            animation: fadeInUp 0.5s ease-out 0.1s forwards;
        }

        .payment-item:nth-child(2) {
            animation: fadeInUp 0.5s ease-out 0.3s forwards;
        }

        .payment-item:nth-child(3) {
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }

        .payment-item:nth-child(4) {
            animation: fadeInUp 0.5s ease-out 0.7s forwards;
        }

        .payment-item:hover {
            transform: scale(1.05); /* More noticeable scale on hover */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            background-color: #3a4f7a; /* Darker blue on hover */
        }

        .payment-item img {
            width: 60px; /* Increased image size */
            height: 60px; /* Increased image size */
            margin-right: 15px;
            border-radius: 8px;
            object-fit: contain; /* Ensure full image is visible */
        }

        .payment-item span {
            font-size: 1.1em;
            color: #bbdefb; /* Light blue text */
        }

        /* Animation on click */
        .payment-item.clicked {
            animation: clickEffect 0.4s ease-in-out;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes clickEffect {
            0% {
                transform: scale(1);
                background-color: #2e4068;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.1); /* Stronger scale on click */
                background-color: #64b5f6; /* Bright blue on click */
                box-shadow: 0 0 20px #64b5f6;
            }
            100% {
                transform: scale(1);
                background-color: #2e4068;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="payment-list-container">
        <h2 class="payment-list-title">LIST PAYMENT KENZ</h2>
        <div class="payment-item" onclick="sendPaymentNumber(this)" data-number="081234567890">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Dana_logo.svg/1200px-Dana_logo.svg.png" alt="Dana">
            <span>Dana</span>
        </div>
        <div class="payment-item" onclick="sendPaymentNumber(this)" data-number="089876543210">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Logo_GoPay.svg/800px-Logo_GoPay.svg.png" alt="GoPay">
            <span>GoPay</span>
        </div>
        <div class="payment-item" onclick="sendPaymentNumber(this)" data-number="scan_qris_here">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/QRIS_Logo.svg/1200px-QRIS_Logo.svg.png" alt="QRIS">
            <span>QRIS</span>
        </div>
        <div class="payment-item" onclick="sendPaymentNumber(this)" data-number="123456789">
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/d/d6/SeaBank_logo.svg/1200px-SeaBank_logo.svg.png" alt="SeaBank">
            <span>SeaBank</span>
        </div>
    </div>

    <script>
        function sendPaymentNumber(element) {
            element.classList.add('clicked');
            setTimeout(() => {
                element.classList.remove('clicked');
            }, 400); // Duration of the click animation

            const paymentMethod = element.querySelector('span').textContent;
            const paymentNumber = element.getAttribute('data-number');

            alert(`Payment Method: ${paymentMethod}\nNumber/ID: ${paymentNumber}`);

            // You can add further actions here, like redirecting to a payment page
        }
    </script>
</body>
</html>
